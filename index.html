<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="calculatorContainer">
        <div id="calculatorDisplay"></div>

        <input type="button" value="C" id="C" class="calculatorButtons" onclick="clearButton()">
        <input type="button" value="+/-" id="+/-" class="calculatorButtons" onclick="buttonX()">
        <input type="button" value="%" id="%" class="calculatorButtons" onclick="buttonX()">
        <input type="button" value="/" id="/" class="calculatorButtons orangeButton" onclick="getOperator('/')">
        <input type="button" value="7" id="7" class="calculatorButtons" onclick="getNumber(7)">
        <input type="button" value="8" id="8" class="calculatorButtons" onclick="getNumber(8)">
        <input type="button" value="9" id="9" class="calculatorButtons" onclick="getNumber(9)">
        <input type="button" value="*" id="*" class="calculatorButtons orangeButton" onclick="getOperator('*')">
        <input type="button" value="4" id="4" class="calculatorButtons" onclick="getNumber(4)">
        <input type="button" value="5" id="5" class="calculatorButtons" onclick="getNumber(5)">
        <input type="button" value="6" id="6" class="calculatorButtons" onclick="getNumber(6)">
        <input type="button" value="-" id="-" class="calculatorButtons orangeButton" onclick="getOperator('-')">
        <input type="button" value="1" id="1" class="calculatorButtons" onclick="getNumber(1)">
        <input type="button" value="2" id="2" class="calculatorButtons" onclick="getNumber(2)">
        <input type="button" value="3" id="3" class="calculatorButtons" onclick="getNumber(3)">
        <input type="button" value="+" id="+" class="calculatorButtons orangeButton" onclick="getOperator('+')">
        <input type="button" value="0" id="0" class="calculatorButtons" onclick="getNumber(0)">
        <input type="button" value="." id="." class="calculatorButtons" onclick="getOperator('.')">
        <input type="button" value="=" id="=" class="calculatorButtons orangeButton" onclick="buttonEquals('=')">
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
