<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="calculatorContainer">
        <div id="calculatorDisplay"></div>
        <input type="button" value="AC" class="calculatorButtons">
        <input type="button" value="+/-" class="calculatorButtons">
        <input type="button" value="%" class="calculatorButtons">
        <input type="button" value="/" class="calculatorButtons orangeButton">
        <input type="button" value="7" class="calculatorButtons">
        <input type="button" value="8" class="calculatorButtons">
        <input type="button" value="9" class="calculatorButtons">
        <input type="button" value="*" class="calculatorButtons orangeButton">
        <input type="button" value="4" class="calculatorButtons">
        <input type="button" value="5" class="calculatorButtons">
        <input type="button" value="6" class="calculatorButtons">
        <input type="button" value="-" class="calculatorButtons orangeButton">
        <input type="button" value="1" class="calculatorButtons">
        <input type="button" value="2" class="calculatorButtons">
        <input type="button" value="3" class="calculatorButtons">
        <input type="button" value="+" class="calculatorButtons orangeButton">
        <input type="button" value="0" class="calculatorButtons">
        <!-- <input type="button" value="0" class="calculatorButtons"> -->
        <input type="button" value="." class="calculatorButtons">
        <input type="button" value="=" class="calculatorButtons orangeButton">
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
